    <script type="text/javascript">
        $(document).ready(function () {
            Attachments();
        });

        function Attachments() {
            var url = 'Handler.ashx?Step=PdfToXps&F=3&FileStatus=0&RndFnc=' + getTimeForURL();
            $("#FUContract").fileupload({
                dataType: 'text',
                autoUpload: false,
                async: false,
                add: function (e, data) {
                    var goUpload = true;
                    var uploadFile = data.files[0];
                    if (!(/\.(pdf|xml|tif|tiff|ico|jpeg|jpg|png|wmf|gif|bmp|pdf|txt|xps|oxps|doc|docx|ppt|pptx|xls|xlsx|rtf)$/i).test(uploadFile.name)) {
                        Lobibox.notify('error', {
                            msg: 'You must select an pdf, xml, tif, tiff, ico, jpeg, jpg, png, wmf, gif, bmp, pdf, txt, xps, oxps, doc, docx, ppt, pptx, xls, xlsx, rtf file only',
                            sound: true,
                            soundPath: '../Assets/Plugins/lobibox-master/sounds/'
                        });
                        goUpload = false;
                    }
                    if (goUpload == true) {
                        data.submit();
                    }
                },
                done: function (e, data) {
                    passUploadedList();
                },
                change: function (e, data) {
                    url = 'Handler.ashx?Step=PdfToXps&F=3&FileStatus=0&RndFnc=' + getTimeForURL
                    $.each(data.files, function (index, file) {
                        $("#hfFUContract").val(file.name);
                    });
                },
                url: url,
                success: function (data) {
                    location.href = data;
                    Lobibox.notify('success', {
                        msg: 'Convert successfully.',
                        sound: true,
                        soundPath: '../Assets/Plugins/lobibox-master/sounds/'
                    });
                    //$(".myFileDivParent").niceScroll({
                    //    cursoropacitymin: 0,
                    //    cursorcolor: "#ddd"
                    //});

                }
            });
        }

    </script>
